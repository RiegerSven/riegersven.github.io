project:
  type: website
  output-dir: _site

website:
  title: " "
  open-graph:
    site-name: "Compendium of Sven Rieger"
  twitter-card: true
  site-url: https://github.com/RiegerSven/
  repo-url: https://github.com/RiegerSven/riegersven.github.io
  repo-actions: [edit, issue]
  page-navigation: true
  page-footer:
    left: "The website is build with [Quarto](quarto.org)."
    center: "Copyrigh (c) 2023"
    right: "All material is licensed under the MIT License [(MIT)](https://en.wikipedia.org/wiki/MIT_License)."
  search:
    location: navbar
    type: overlay 
  reader-mode: false
  navbar:
    collapse: true
    pinned: true
    right:
      - text: "About me"
        file: index.qmd 
      - text: Compendium
        file: preface.qmd
      - text: Publications
        file: publications.qmd
      - icon: github
        href: https://github.com/RiegerSven/
      - text: Bluesky 
        href: https://bsky.app/profile/svenrieger.bsky.social
  sidebar:
    - title: "Compendium"
      style: "floating"
      border: false
      type: dark
      background: none
      reader-mode: true
      search: true
      collapse-level: 1
      contents:
        - text: "Preface"
          href: preface.qmd
        - section: "Software"
          contents: 
            - auto: material/software/*.qmd
        - section: "Example Data"
          contents:
            - auto: material/example-data/*.qmd
        - section: "Data (Pre-)Processing"
          contents:
            - auto: material/data-proc/*.qmd
        - section: "Basic Calculations"
          contents: 
            - auto: material/basic-calculations/*.qmd
        - section: "Multilevel Modeling"
          contents:
            - auto: material/mlm/*.qmd
        - section: "Measurement Models"
          contents:
            - auto: material/measurement-models/*.qmd

format:
  html:
    toc: true
    theme: litera
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px
    css: styles.css

bibliography: 
  - "rieger-pub.bib"
  - "github-page.bib"
  - "most-used-r-refs.bib"

csl: apa.csl

# code stuff
highlight-style: github
code-fold: false
code-line-numbers: true
code-annotations: below
code-copy: true
code-link: true

# figures
fig-format: svg
fig-dpi: 300
fig-responsive: true

# links
link-external-icon: true
link-external-newwindow: false

html-math-method: 
  method: mathjax
  number-equations: true
  url: "https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.3/tex-mml-chtml.js"
  
#url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

webr:
  show-startup-message: true
  packages: ["lavaan"]

filters:
  - webr